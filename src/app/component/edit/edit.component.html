<app-navbar></app-navbar>
<div class="container mt-5">
  <header>
    <h3>
      <span class="fa fa-user"></span>
      Customer info
    </h3>
  </header>
  <br />
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/customer">Card view</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">List view</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Map view</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink="/edit">+New Customer</a>
    </li>
  </ul>
</div>

<div class="container mt-5">
  <div class="col-lg-7">
    <form #ad="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ngModel name="Name" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Address"
          required
        />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" ngModel name="City" required />
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" ngModel name="State" required />
      </div>

      <input
        type="submit"
        value="Submit"
        class="btn btn-success btn-block"
        (click)="addcus(ad)"
      />
    </form>
  </div>
</div>
